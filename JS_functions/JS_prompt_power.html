<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = + (prompt("Please enter the number:"));
        let y = + (prompt("Enter the power:"));

        function numberPower(a, b) {
            if ((a < 1) || (b < 1)) {
                return "Only use natural numbers larger then 1";
            } else if ((!(Number.isInteger(b))) || (!(Number.isInteger(a)))) {
                return "Numbers need to be whole numbers!";
            } else {
                return Math.pow(a,b);
            }
            
        }

        alert(numberPower(x,y));
        

    </script>
    
</body>
</html>
